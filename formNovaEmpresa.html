<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Form</title>
</head>
<body>
	<!-- action define para qual url será enviada a requisição ao enviar o formulário -->
	<!-- method define qual método será utilizado (get, post, put, delete) -->
	<form action="/gerenciador/nova-empresa" method="post">
	
	Nome:<input type="text" name="nome"/>
	<input type="submit"/>
	
	</form>
</body>
</html>
